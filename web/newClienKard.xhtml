<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>New Client Kard</title>
    <link rel="shortcut icon" type="image/png" href="galereya/drel-drawing.png" />
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body styleClass="total">

    <h2 align="center">ЧП "РИО" </h2>
    <p align="center" >MTS: +38066 496-62-93 LIFE: +38093 239-60-30 KievStar:+38067 11-28-98</p>
    <h1 align="center">Карточка Клиента</h1>


    <h:form>
        <p:growl id="messages" showDetail="true" />

        <h:panelGrid columns="2" cellpadding="7" style="width: 100%; font-family: serif">

            <p:outputLabel value="Фамилия" for="lastName" style="font-family: serif"/>
            <p:inputText id="lastName" value="#{client.clientLastName}" style="width: 100%" styleClass="input"/>

            <p:outputLabel value="Имя" for="firstName" style="font-family: serif"/>
            <p:inputText id="firstName" value="#{client.clientFirstName}" style="width: 100%" styleClass="input"/>

            <p:outputLabel value="Отчество" for="fatherName" style="font-family: serif"/>
            <p:inputText id="fatherName" value="#{client.clientFatherName}" style="width: 100%" styleClass="input"/>

            <p:outputLabel value="Адрес" for="address" style="font-family: serif"/>
            <p:inputText id="address" value="#{client.adressHome}" style="width: 100%" styleClass="input"/>

            <p:outputLabel value="Телефон" for="phoneNumber" style="font-family: serif"/>
            <p:inputText id="phoneNumber" value="#{client.clientPhoneNumber}" mask="(999) 999-9999" style="width: 100%" styleClass="input"/>

            <p:outputLabel value="E_mail" for="e_mail" style="font-family: serif"/>
            <p:inputText id="e_mail" value="#{cllient.e_mail}" style="width: 100%" styleClass="input"/>

            <p:outputLabel value="Дата регистрации" for="dateRegistration" style="font-family: serif"/>
            <p:inputText id="dateRegistration" value="#{client.dateRegistration}" mask="99/99/9999" style="width: 100%" styleClass="input"/>

        </h:panelGrid>

        <p:button value="Отправить" style="width: 200px; margin: 20px; border-radius: 10px"/>
        <p:button value="Отмена" style="width: 200px; margin: 20px; border-radius: 10px"/>

    </h:form>
</h:body>
</html>
