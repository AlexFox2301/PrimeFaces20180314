<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>New Employee Kard</title>
    <link rel="shortcut icon" type="image/png" href="galereya/drel-drawing.png" />
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body styleClass="total">

    <h2 align="center">ЧП "РИО" </h2>
    <p align="center" >MTS: +38066 496-62-93 LIFE: +38093 239-60-30 KievStar:+38067 11-28-98</p>
    <h1 align="center">Карточка сотрудника</h1>

    <h:form>
        <p:growl id="growl" life="2000"/>

        <p:layout style="background-color: darkgray">

            <p:layoutUnit position="west" resizable="true" maxSize="200" minSize="50" styleClass="col_left">
                <p:commandButton value="Сохранить" action="#{userBean.createUser()}" onclick="window.close()" update="growl" style="width: 80%; margin: 10%; border-radius: 10px"/>
                <p:button value="Отмена" href="employee.xhtml" style="width: 80%; margin: 10%; border-radius: 10px"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">

                <h:panelGrid columns="2" cellpadding="14" style="width: 100%; font-family: serif">

                    <p:graphicImage value="Фото" url="galereya/drel_i_mozgi.png" alt="Add foto" style="width: 300px; border: 1px;"/>
                    <p:fileUpload value="#{userBean.file}" mode="simple" skinSimple="true"/>

                    <p:outputLabel value="Фамилия" for="lastName" style="font-family: serif"/>
                    <p:inputText id="lastName" value="#{userBean.lastName}" style="width: 100%" styleClass="input"/>

                    <p:outputLabel value="Имя" for="firstName" style="font-family: serif"/>
                    <p:inputText id="firstName" value="#{userBean.firstName}" style="width: 100%" styleClass="input"/>

                    <p:outputLabel value="Отчество" for="fatherName" style="font-family: serif"/>
                    <p:inputText id="fatherName" value="#{userBean.fatherName}" style="width: 100%" styleClass="input"/>

                    <p:outputLabel value="Должность" for="position" style="font-family: serif"/>
                    <p:inputText id="position" value="#{userBean.position}" style="width: 100%" styleClass="input"/>

                    <p:outputLabel value="Адрес" for="address" style="font-family: serif"/>
                    <p:inputText id="address" value="#{userBean.address}" style="width: 100%" styleClass="input"/>

                    <p:outputLabel value="Телефон" for="phoneNumber" style="font-family: serif"/>
                    <p:inputText id="phoneNumber" value="#{userBean.phoneNumber}" mask="(999) 999-9999" style="width: 100%" styleClass="input"/>

                    <p:outputLabel value="E_mail" for="e_mail" style="font-family: serif"/>
                    <p:inputText id="e_mail" value="#{userBean.e_mail}" style="width: 100%" styleClass="input"/>

                    <p:outputLabel value="Дата приема" for="dateAdmissiom" style="font-family: serif"/>
                    <p:inputText id="dateAdmissiom" value="#{userBean.dateAdmissiom}" mask="99/99/9999" style="width: 100%" styleClass="input"/>

                    <p:outputLabel value="Дата увольнения" for="dateOfDismissal" style="font-family: serif"/>
                    <p:inputText id="dateOfDismissal" value="#{userBean.dateOfDismissal}" mask="99/99/9999" style="width: 100%" styleClass="input"/>

                    <p:outputLabel value="Login" for="login" style="font-family: serif"/>
                    <p:inputText id="login" value="#{userBean.login}" style="width: 100%" styleClass="input"/>

                    <p:outputLabel value="Password" for="password" style="font-family: serif"/>
                    <p:inputText id="password" value="#{userBean.password}" style="width: 100%" styleClass="input"/>

                </h:panelGrid>
            </p:layoutUnit>

        </p:layout>
    </h:form>

</h:body>
</html>
